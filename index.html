<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/906/906334.png" type="image/x-icon">
  <title>Vanrley | Controle de O.S</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="to-do">
    <div class="header">
      <p>Lista de Contratos</p> <div class="search-bar">
        <input class="searchInput" type="text" placeholder="Pesquisar" />
        <i class='bx bx-search search-icon'></i>
        <button class="clearSearch"><i class='bx bx-x'></i></button>
      </div>
      <button><i class='bx bxs-trash-alt'></i></button>
    </div>
    <hr/>
    <br />
    <div class="divInsert">
      <input class="textInsertContract" type="text" placeholder="Contrato" />
      <input class="textInsertName" type="text" placeholder="Nome" />
      <button><i class='bx bx-plus'></i></button>
    </div>
    <hr />
   
    <ul></ul>
  </div>
  
  <script src="/js/index.js"></script>
  <script src="/js/search.js"></script>
</body>
</html>
